<ion-content padding id="welcome">
    <img src="assets/imgs/logo.png" class="logo" />
    <ion-list>
        <ion-item>
            <ion-label>{{ "app.chooselang" | translate }}</ion-label>
            <ion-select (ionChange)="choose($event)">
                <ion-option *ngFor="let item of idioms" [value]="item.value">
                    {{ item.label }}
                </ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-grid>
        <ion-row>
            <ion-col>
                <h1>{{ "welcome.title" | translate }}</h1>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col center text-center>
                <button ion-button full color="success" (click)="signup()">
          {{ "welcome.signup" | translate }}
        </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col center text-center>
                <button ion-button full color="lightText" (click)="login()">
          {{ "welcome.login" | translate }}
        </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
